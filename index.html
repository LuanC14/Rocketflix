<!DOCTYPE html>
<html lang="in">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/main.js" defer></script>
  <title>Rocketflix</title>
</head>

<body>
  <div id="app">
    <div class="box-movies hide">
      <button class="close-modal"></button>
      <ul class="saved-movies">
      </ul>

    </div>

    <div>
      <button class="save-button"><img src="" alt="">&#128452;</button>
    </div>

    <header>
      <img src="./assets/shuffle.svg" alt="">
      <h1>Não sabe o que assistir?</h1>
    </header>

    <main>
      <div class="movie hide">
        <button class="save-movie"> &#128190;</button>
        <img src="" alt="">
        <p><span class="title"><br></span></p>
      </div>

      <button class="find-movie"><img src="./assets/shuffle.svg" alt="">Encontrar filme</button>
    </main>

    <footer>
      Clique em "Encontrar filme" que traremos informações <br>
      de algum filme para você assistir hoje.
    </footer>
  </div>

</body>

</html>
